<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>
  <body style="background-image: linear-gradient(to bottom, #d3d3d3, #4abecb, #0d8094, #333333, #000000);">
    <h1 id="set-heading">TODO LIST</h1>
    <div class="container">
      <div id="add">
        <input type="text" placeholder="Task of the day..." />
        <button id="push" style="background-color:#0b0b0b">
          <img src="https://img.icons8.com/color/48/000000/add--v1.png"/>
        </button>
        <div id="tasks"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
